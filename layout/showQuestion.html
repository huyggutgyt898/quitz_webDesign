<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="./Styles/showQuestion.css">
</head>
<body class="theme-default">

  <!-- Main content -->
  <div class="main">
    <div class="avatar" title="Profile" onclick="navigate('profile')"></div>

    <!-- Quiz box -->
    <div class="quiz-box">
      <div class="quiz-header">
        <div id="question-number">Question 1/10</div>
        <div id="score">Score: 0</div>

      </div>
    </div>

    <!-- Create question form -->
    <div class="create-box" style="display:none;">
      <h2>Create Your Own Question</h2>
      <input type="text" id="new-question" placeholder="Enter question text">
      <input type="text" id="opt1" placeholder="Option 1">
      <input type="text" id="opt2" placeholder="Option 2">
      <input type="text" id="opt3" placeholder="Option 3">
      <input type="text" id="opt4" placeholder="Option 4">
      <input type="number" id="correct" min="1" max="4" placeholder="Correct option (1‚Äì4)">
      <button class="next-btn" onclick="saveQuestion()">Save Question</button>
      <p id="save-msg"></p>
    </div>
  </div>

  <!--Background choice-->
  <div class="bg-choice">
    <form action="action-page" method="POST">
      <label for="choice_Background">L·ª±a ch·ªçn giao di·ªán</label>

        <option value="default">M·∫∑c ƒë·ªãnh</option>
        <option value="breach">B√£i bi·ªÉn</option>

  <!-- CH·ªà TH√äM/THAY ƒê·ªîI C√ÅC D√íNG SAU trong ph·∫ßn result: -->

  <!-- TH√äM container cho k·∫øt qu·∫£ chi ti·∫øt -->

    </div>
    <div class="result-row">
      <span class="result-label">Score:</span>
      <span class="result-value" id="final-score-text">0/0</span>
    </div>
    <div class="result-row">
      <span class="result-label">Percentage:</span>
      <span class="result-value" id="percentage-text">0%</span>
    </div>
    <div class="result-row">
      <span class="result-label">Grade:</span>

  <!-- GI·ªÆ NGUY√äN ph·∫ßn final-score ƒë·ªÉ t∆∞∆°ng th√≠ch v·ªõi code c≈© -->
