<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Leader Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f3;
    }

    /* Menu b√™n tr√°i */
    .sideMenu {
      position: fixed;
      left: 0;
      top: 0;
      width: 230px;
      height: 100vh;
      background: #f5d9aa;
      border-right: 3px solid #f5d0a9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 25px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sideMenu h2 {
      color: white;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .sideMenu button {
      width: 80%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.3);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s;
      text-align: left;
      font-size: 15px;
    }

    .sideMenu button:hover {
      background-color: white;
      color: #ff6a3d;
      transform: scale(1.05);
    }

    .bottomButtons {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding-bottom: 30px;
    }

    /* N·ªôi dung ch√≠nh */
    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .content h1 {
      color: #ff6a3d;
      margin-bottom: 20px;
      font-size: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* B·∫£ng x·∫øp h·∫°ng */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      text-align: left;
    }

    thead {
      background-color: #ff6a3d;
      color: white;
      font-weight: bold;
    }

    tbody tr:nth-child(1) { background: linear-gradient(90deg, #ffe97f, #fff5c0); }
    tbody tr:nth-child(2) { background: linear-gradient(90deg, #e0e0e0, #f7f7f7); }
    tbody tr:nth-child(3) { background: linear-gradient(90deg, #d6a36b, #f3d3a0); }

    tbody tr:hover {
      background-color: #fff2e6;
      transition: background 0.2s;
      transform: scale(1.02);
    }

    /* Animation c∆° b·∫£n cho c√°c h√†ng */
    @keyframes riseUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    tbody tr {
      opacity: 0;
      animation: riseUp 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      animation-delay: calc(var(--i) * 0.3s);
    }

    /* Top 3: slowRise + glow */
    @keyframes slowRise {
      0%   { transform: translateY(80px); opacity: 0; filter: brightness(0.9); }
      60%  { transform: translateY(-6px); opacity: 1; filter: brightness(1.1); }
      100% { transform: translateY(0); opacity: 1; filter: brightness(1); } 
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 0 rgba(255, 214, 10, 0); }
      50% { box-shadow: 0 0 25px rgba(255, 214, 10, 0.8); }
    }

    @keyframes shake {
      0%,100%{transform: translateY(0);}
      20%{transform: translateY(-5px);}
      40%{transform: translateY(5px);}
      60%{transform: translateY(-3px);}
      80%{transform: translateY(3px);}
    }

    tbody tr.top3 { 
      opacity: 0;
      animation: slowRise 2s ease-out forwards;
      position: relative;
    }

    tbody tr.top3-3 { animation-delay: 4s; }
    tbody tr.top3-2 { animation-delay: 6s; }
    tbody tr.top3-1 { animation-delay: 8s; }

    /* Glow li√™n t·ª•c b·∫±ng pseudo-element */
    tbody tr.top3::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: inherit;
      pointer-events: none;
      box-shadow: 0 0 0 rgba(255, 214, 10, 0);
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Shake k·∫øt h·ª£p slowRise cho top1 */
    tbody tr.top3-1.shake {
      animation: slowRise 2s ease-out forwards, shake 0.8s ease-in-out forwards;
    }

  </style>
</head>
<body>
  <div class="sideMenu">
    <h2>Quizzabsacscaca</h2>
    <button>üè† HOME</button>
    <button>üß† QUIZZES</button>
    <button>üèÜ LEADER BOARD</button>
    <div class="bottomButtons">
      <button>‚öôÔ∏è Setting</button>
      <button>üö™ Log Out</button>
    </div>
  </div>

  <div class="content">
    <h1>üèÜ Leader Board</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>T√™n ng∆∞·ªùi ch∆°i</th>
          <th>ƒêi·ªÉm s·ªë</th>
        </tr>
      </thead>
      <tbody>
        <tr class="top3 top3-1"><td>1</td><td>Nguy·ªÖn VƒÉn A</td><td>95</td></tr>
        <tr class="top3 top3-2"><td>2</td><td>Tr·∫ßn Th·ªã B</td><td>90</td></tr>
        <tr class="top3 top3-3"><td>3</td><td>L√™ VƒÉn C</td><td>88</td></tr>
        <tr style="--i:7"><td>4</td><td>Ph·∫°m Th·ªã D</td><td>85</td></tr>
        <tr style="--i:6"><td>5</td><td>Ho√†ng VƒÉn E</td><td>82</td></tr>
        <tr style="--i:5"><td>6</td><td>ƒê·ªó Th·ªã F</td><td>80</td></tr>
        <tr style="--i:4"><td>7</td><td>Ng√¥ VƒÉn G</td><td>78</td></tr>
        <tr style="--i:3"><td>8</td><td>V≈© Th·ªã H</td><td>75</td></tr>
        <tr style="--i:2"><td>9</td><td>ƒê·∫∑ng VƒÉn I</td><td>72</td></tr>
        <tr style="--i:1"><td>10</td><td>Phan Th·ªã K</td><td>70</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tops = [
        { selector: "tbody tr.top3-3", delay: 4000 }, // top3
        { selector: "tbody tr.top3-2", delay: 6000 }, // top2
        { selector: "tbody tr.top3-1", delay: 8000 }  // top1
      ];

      tops.forEach(top => {
        setTimeout(() => {
          const td = document.querySelector(`${top.selector} td:last-child`);
          const finalScore = parseInt(td.textContent);
          td.textContent = "0";
          let current = 0;
          const step = Math.ceil(finalScore / 60);
          const interval = setInterval(() => {
            current += step;
            if(current >= finalScore){
              td.textContent = finalScore;
              clearInterval(interval);
            } else td.textContent = current;
          }, 30);
        }, top.delay);
      });

      // Shake top1
      setTimeout(() => {
        document.querySelector("tbody tr.top3-1").classList.add("shake");
      }, 9000);
    });
  </script>
</body>
</html>
